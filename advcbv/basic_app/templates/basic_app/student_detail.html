{% extends "basic_app/basic_app_base.html"%}
{% block body_block%}
<div class="jumbotron">

  <h1>Welcome to the Student Detail Page</h1>
  <h2>Student Details:</h2>
  <p>Name: {{student_detail.name}}</p>
  <p>Age: {{student_detail.age}}</p>
  <p>School: {{student_detail.school}}</p>
</div>
</div>
<div class="container">
    <p><a class ='btn btn-warning' href="{% url 'basic_app:supdate' pk=student_detail.pk %}">Update</a></p>
    <p><a class ='btn btn-danger' href="{% url 'basic_app:sdelete' pk=student_detail.pk %}">Delete</a></p>
    <a href="{%url 'basic_app:slist' %}">Back </a>

</div>
{% endblock %}
